<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Task List Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d7ff2",
              "background-light": "#f5f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 sticky top-0 z-10 border-b border-white/10">
<div class="flex size-12 shrink-0 items-center justify-start text-zinc-900 dark:text-white">
<span class="material-symbols-outlined text-3xl">checklist</span>
</div>
<h1 class="flex-1 text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white text-center">Today's Checklist</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent text-zinc-900 dark:text-white p-0">
<span class="material-symbols-outlined text-3xl">refresh</span>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 p-4">
<div class="flex flex-col gap-4">
<!-- Active Tasks -->
<section class="flex flex-col gap-4">
<button class="flex flex-col gap-4 rounded-xl bg-white dark:bg-zinc-800/50 p-6 shadow-sm hover:bg-zinc-50 dark:hover:bg-zinc-800 transition-colors">
<div class="flex items-center justify-between">
<p class="text-xl font-bold text-zinc-900 dark:text-white">Calibrate Sensor X</p>
<p class="text-lg font-medium text-zinc-500 dark:text-zinc-400">1 / 5</p>
</div>
<div class="w-full overflow-hidden rounded-full bg-zinc-200 dark:bg-zinc-700 h-2.5">
<div class="h-full rounded-full bg-primary" style="width: 20%;"></div>
</div>
</button>
<button class="flex flex-col gap-4 rounded-xl bg-white dark:bg-zinc-800/50 p-6 shadow-sm hover:bg-zinc-50 dark:hover:bg-zinc-800 transition-colors">
<div class="flex items-center justify-between">
<p class="text-xl font-bold text-zinc-900 dark:text-white">Clean Filter System</p>
<p class="text-lg font-medium text-zinc-500 dark:text-zinc-400">7 / 10</p>
</div>
<div class="w-full overflow-hidden rounded-full bg-zinc-200 dark:bg-zinc-700 h-2.5">
<div class="h-full rounded-full bg-primary" style="width: 70%;"></div>
</div>
</button>
</section>
<!-- Separator and Completed Header -->
<div class="pt-4">
<h4 class="text-sm font-bold uppercase leading-normal tracking-widest text-zinc-500 dark:text-zinc-400 text-center">Completed</h4>
</div>
<!-- Completed Tasks -->
<section class="flex flex-col gap-4 opacity-50">
<div class="flex flex-col gap-4 rounded-xl bg-zinc-100 dark:bg-zinc-800/30 p-6">
<div class="flex items-center justify-between">
<p class="text-xl font-bold text-zinc-500 dark:text-zinc-400 line-through">Inspect Conveyor Belt</p>
<span class="material-symbols-outlined text-3xl text-green-500" style="font-variation-settings: 'FILL' 1;">check_circle</span>
</div>
<div class="w-full overflow-hidden rounded-full bg-zinc-300 dark:bg-zinc-700 h-2.5">
<div class="h-full rounded-full bg-green-500" style="width: 100%;"></div>
</div>
</div>
<div class="flex flex-col gap-4 rounded-xl bg-zinc-100 dark:bg-zinc-800/30 p-6">
<div class="flex items-center justify-between">
<p class="text-xl font-bold text-zinc-500 dark:text-zinc-400 line-through">Refill Lubricant</p>
<span class="material-symbols-outlined text-3xl text-green-500" style="font-variation-settings: 'FILL' 1;">check_circle</span>
</div>
<div class="w-full overflow-hidden rounded-full bg-zinc-300 dark:bg-zinc-700 h-2.5">
<div class="h-full rounded-full bg-green-500" style="width: 100%;"></div>
</div>
</div>
</section>
</div>
</main>
</div>
</body></html>
